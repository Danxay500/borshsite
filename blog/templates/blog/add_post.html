{% extends 'base.html' %}
{% load static %}

{% block title %}Добавление поста | {{ block.super }}{% endblock %}

{% block meta %}
<link rel="stylesheet" href="{% static 'add_post/style.css' %}">
<link rel="stylesheet" href="{% static 'add_post/fonts.css' %}">
<link rel="stylesheet" href="{% static 'add_post/media.css' %}">
{% endblock %}

{% block content %}
<section class="add-new-post">
    <div class="container">
        <form class="new-post-form" action="{% url 'add_post' %}" method="POST">
        {% csrf_token  %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}" class="{% if forloop.counter == 3 %}upload-photo-button{% endif %}">{% cycle 'Название' 'Текст' 'Выберите изображение' 'Опубликовано' %}</label>
            {{ field }}
            <div class="errors">
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="add-post-button">Добавить пост</button>
        </form>
    </div>
</section>
{% endblock %}
